<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background:whitesmoke;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 5px;
            padding: 0px;
            margin: 0;
            text-align: center;
            justify-items: center;
            min-height: 90vh;
        }
        .form-container {
            background-color:rgb(46, 43, 43,0.5); /* Added opacity here */
            color:white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 600px;
            max-width: 90%;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #d32f2f;
            text-transform: uppercase;
        }
        .form-container label, .form-container input {
            display: block;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .form-container input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            background-color: #f44336;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: fit-content;
            margin: 20px auto 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .form-container button.signup {
            background-color: #28a745;
        }
        .form-container button:hover{
            color:#ddd;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color:#9f0909 ;
        }
        header{
            background-color:#9f0909;
            color: whitesmoke;
            text-align: center;
            padding: 10px 0;
            display: flex;
            width: 100%;
            border-radius: 5px;
            height: 75px;
            position: relative;
            align-items: center;
        }

        nav{
            margin-left: auto;
        }
        nav ul{
            list-style: none;
            padding: 0;
        }
        nav ul li{
            display: inline-block;
            margin: 20px 15px;
        }
        nav ul li a{
            color: white;
            font-weight: bold;
            justify-items: center;
        }
        .welcome{
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            min-height: 90vh;
        }
        #Description{
            width: 800px;
            margin-left: auto;
            font-family: 'Sofia', cursive !important;
        }
        .banner img{
            width: 1600px;
            max-height: 660px;
            display: flex;
            overflow: hidden;
            border-radius: 10px;
            object-fit: hidden;
        }
        footer{
            background-color:#0d131d;
            color:white;
            padding: 15px o;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1><B> Blood Bank Management System</B></h1>
        <nav><ul>
            <li> <a href="home.html">Home</a></li>
            <li><a href="registration.html">Donor</a></li>
            <li><a href="recipients_registration.html">Recipient</a></li>
            <li><a href="admin_registration.html">Admin</a></li>
        </ul>
        </nav>
    </header>
    <section class="banner">
        <img src="/admin1.webp" alt="Home page image">
    </section>
    <div class="form-container">
        <h1 style="color: #9f0909;">RECIPIENT LOGIN</h1>
        <form id="registrationForm">
            <label for="username_email">Username/Email Address:</label>
            <input type="text" id="username_email" name="username_email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateForm('login')">LOG IN</button>
            <button type="button" class="signup" onclick="validateForm('signup')">SIGN UP</button>
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        function validateForm(action) {
            const username = document.getElementById('username_email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (username && password) {
                messageDiv.textContent = 'REGISTRATION SUCCESSFUL!';
                messageDiv.className = 'message success';

                // Redirect to donor.html after a short delay
                setTimeout(function() {
                    window.location.href = 'recipients.html';
                }, 1000); // Redirect after 1 second

            } else {
                messageDiv.textContent = 'PLEASE FILL IN ALL FIELDS.';
                messageDiv.className = 'message error';
            }
        }
    </script>
    <footer>
        <b>All Rights Reserved @ 2025</b>
    </footer>
</body>
</html>
