<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            min-height:100vh;
            flex-direction: column;
            background-color: #e2d9d9;
        }
         header {
                background-color: #0d131d;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                position: absolute;
                text-align: center;
                top: 0;
                width: 100%;
                border-radius: 5px;
         }
            header h1 {
                margin: 0;
                width:90% ;
                padding: 0;
            }
            main {
                flex-grow: 1;
                display: flex;
            }
            aside {
                width: 300px;
                background-color:#9f0909;
                padding:20px;

                
            }
            aside h2{
                font-weight: bold;
                color: white;
            }
            aside ul {
                list-style: none;
                padding: 40px;
                
            }
            aside ul li {
                margin-top: 40px;
                color: white;
            }
            aside ul li a {
                text-decoration: none;
                color:white;
                display: block; /* Make links fill the entire list item */
                padding: 8px 12px; /* Add some padding for better click area */
                border-radius: 4px; /* Optional: Add rounded corners */
            }
            aside ul li a:hover {
                background-color:black; /* Optional: Add hover effect */
                cursor: pointer;
            }
        
            .content {
                flex-grow: 1;
                padding: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            .content-inner {
                max-width: 600px;
            }
       
        
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        
        .info-boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 100px;
        }
        .box {
            margin-left: 150px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #f8f8f8;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .box span {
            font-size: 20px;
            font-weight: bold;
        }
        .box:nth-child(1) span { color: green; }
        .box:nth-child(2) span { color: red; }
        .box:nth-child(3) span { color: purple; }
        .calendar {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar td, .calendar th {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .scheduled {
            background: red;
            color: white;
        }
        .completed {
            background: green;
            color: white;
        }
        footer {
                background-color: #0d131d;
                color: white;
                text-align: center;
                padding: 10px;
                height:50px;
                align-items: center;
            }
            .logout-button {
                background-color: #f44336;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
            }
            .banner img{
width: 1350px;
height:720px;
display: flex;
overflow: hidden;
border-radius: 10px;
object-fit: hidden;


}
.banner-text{
    position: absolute;
    top: 50%;
    left: 60%;
    transform: translate(-50%,-50%);
    opacity: 0.5;
    background: rgb(46, 43, 43);
    color: white;
    padding: 20px 30px;
    font-size: 28px;
    font-weight: bold;
    border-radius: 10px;
    margin: auto;
    display: flex;
}
        
    </style>
</head>
<body>
    <header>
        <h1>
    DONOR DASHBOARD
    </h1>
    <a href="index.html" class="logout-button">Logout</a>
</header>
  
         <main>
            <aside> <br>
                <br>
                <br>
                <br>
                <br>

                <h2>MENU</h2>
        <ul>
            <li onclick="location.href='home.html'">Home</li>
            <li onclick="location.href='donate_blood.html'">Donate Blood</li>
            <li onclick="location.href='donation_history.html'">Donation History</li>
            <li onclick="location.href='blood_requests.html'">Request Blood</li>
            <li onclick="location.href='request_history.html'">Request History</li>

        </ul>
        </aside>
        <section class="banner">
            <img src="/download(10).webp" alt="Home page image">
            <div class="banner-text">
                <h2><b>Thank you for choosing us!
                   <br> Use the menu on the left to navigate.
                </h2>
                </div>
            </section>
   </main>
  <footer style=>DONATE BLOOD,SAVE LIVES</footer>
</body>
</html>
