<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
                font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                background-color:#f4f7f9 ;  
        
            }
            header {
                background-color: #0d131d;
                color: white;
                padding: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                top: 0;
                height:60px;
                border-radius: 5px;
            }
            header h1 {
                margin: 0;
                text-align: center;
                
            }
            main {
                flex-grow: 1;
                display: flex;
            }
            aside {
                width: 200px;
                background-color: #9f0909;
                padding: 20px;
                
            }
            aside h2{

              color: white;
              font-weight: bold;
            }
            aside ul {
                list-style: none;
                padding: 0;
            }
            aside ul li {
                margin-bottom: 10px;
                color: white;
            }
            aside ul li a {
                text-decoration: none;
                color:white;
                display: block; /* Make links fill the entire list item */
                padding: 8px 12px; /* Add some padding for better click area */
                border-radius: 4px; /* Optional: Add rounded corners */
            }
            aside ul li a:hover {
                cursor: pointer;
                background-color:#0d131d; /* Optional: Add hover effect */
        }
        
        .dashboard-boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .receiver{
            padding-left: 150px; 
             display:flex;  
             align-items: center;
             margin-top: auto;
             
        }
    
        .box {
          
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #f8f8f8;
            text-align: center;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .box span {
            font-size: 20px;
            font-weight: bold;
        }
        .box:nth-child(1) span { color: green; }
        .box:nth-child(2) span { color: red; }
        .box:nth-child(3) span { color: blue; }
        .box:nth-child(4) span { color: purple; }
        .calendar {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
        .appointment-day {
            background-color: purple;
            color: white;
            border-radius: 50%;
            padding: 5px;
        }
        .content {
                flex-grow: 1;
                padding: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }
            .content-inner {
                max-width: 600px;
            }
            footer {
                background-color:#0d131d;
                color: white;
                text-align: center;
                padding: 10px;
            }
            .banner img{
width: 1350px;
height: 630px;
display: flex;
overflow: hidden;
border-radius: 10px;
object-fit: hidden;

}


.banner-text{
    position: absolute;
    top: 50%;
    left: 60%;
    transform: translate(-50%,-50%);
    opacity: 0.5;
    background: rgb(56, 52, 52);
    color: white;
    padding: 20px 30px;
    font-size: 28px;
    font-weight: 200;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <header>
        <h1>RECIPIENT DASHBOARD</h1>
    </header>
   
        <main>
            <aside>
                <br>
                <br>
                <br>
                <br>
                <br>
                <h2>MENU</h2>
        <ul>
            <li onclick="location.href='home.html'">Home</li>
            <li onclick="location.href='blood_requests.html'">Request Blood</li>
            <li onclick="location.href='request_the_history.html'">Request History</li>
            <li onclick="location.href='help.html'">Help</li>

        </ul>
           </aside>
           <section class="banner">
            <img src="/download(9).jpg" alt="Home page image">
            <div class="banner-text">
                <h1>Thank you for your support!
                   <br>Use the menu to navigate.
                </h1>
            </div>

            
            </section>
        </main>
    </div>
  <footer><p>DONATE BLOOD,SAVE LIVES</p>
  </footer>
   
</div>
</body>
</html>
