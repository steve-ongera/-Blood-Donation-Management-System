{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this donation record?</p>
            <div class="alert alert-info">
                <strong>{{ donation.donor.full_name }}</strong> donated 
                <strong>{{ donation.units_donated }} units</strong> of 
                <strong>{{ donation.blood_group }}</strong> on 
                <strong>{{ donation.donation_date }}</strong>
            </div>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'donation_detail' donation.pk %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
